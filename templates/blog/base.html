{% load static %}
<html>
<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <a href="{% url 'tag_new' %}" class="top-menu"><span class="glyphicon glyphicon-tag"></span></a>
        <a href="{% url 'user_list' %}" class="top-menu"><span class="glyphicon glyphicon-user" ></span></a>
        <p class="top-menu"> E AI MEU CONSAGRADO  {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
        {% endif %}
        <h1><a href="/"><span class="glyphicon glyphicon-home"> BLOG√ÉO </a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-12" style="border-bottom: 3px solid #993977;">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-9">
                <a href="{% url 'polls:index' %}"><h1>Participe do DeAdPooL</h1></a>
            </div>
        </div>
    </div>
</body>
</html>

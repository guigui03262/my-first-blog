{% extends 'blog/base.html' %}

{% block conteudo %}
	<h2>Users</h2>
	<h5><small>Quantidade de usu√°rios: <strong><span id="num_users"></span></strong></small></h5>
	<br />
	{% for user in users %}
		<div class="post">
			<h3>
				{{ user.username }} ( {{ user.email }})
				<small style="margin-left: 15px; ">
					<a href="{% url 'user_edit' pk=user.pk %}">
						<i class="fas fa-user-edit"></i>
					</a>
				</small>
				<small style="margin-left: 15px;">
                    <a href="{% url 'user_remove' pk=user.pk %}">
                        <i class="fas fa-user-times"></i>
                    </a>
                </small>
            </h3>
            <hr />
        </div>
    {% empty %}
    	<h2>Strange, no users =/</h2>
    {% endfor %}

    <button id="hide">Hide</button>
	<button id="show">Show</button>
{% endblock %}

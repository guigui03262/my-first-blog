{% extends 'blog/base.html' %}


{% block conteudo %}
<h1 align="center">ROTTEN BERGAMOTAS </h1><br>
<h1 align="center"><img src=" \media\Img\b.png" alt="some text" width=400 height=300 align="center"></h1>
<br><br>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                
                    <br>
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}

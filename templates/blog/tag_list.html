{% extends 'blog/base.html' %}

{% block conteudo %}
	<h2>Tags</h2>
	<br />
	{% for tag in tags %}
		<p>
			{{ tag }} ->
			{% for post in tag.post_set.all %}
                {{ post.title }}
            {% endfor %}
		</p>
		<hr />
    {% empty %}
    	<h2>Strange, no tags =/</h2>
    {% endfor %}
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <h2><a href="{% url 'polls:detail' question.id %}"><span class="glyphicon glyphicon-screenshot" ></span>  {{ question.question_text }}</a></h2>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
